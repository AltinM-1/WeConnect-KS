<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeConnectKS - Regjistrimi</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="description" content="Regjistrohu ne WeConnectKS per te gjetur evente dhe komunitete ne Kosove">

</head>
<body class="auth-page">

    <a class="skip-link" href="#main">Kaloni te permbajtja</a>

    <nav class="navbar">
        <div class="container nav-container">
            <div class="logo">
                <div class="logo-badge">W</div>
                <div class="logo-text">
                    <span class="logo-title">WeConnect</span>
                    <span class="logo-subtitle">KOSOVA</span>
                </div>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Ballina</a></li>
                <li><a href="#">Eventet</a></li>
                <li><a href="#">Grupet</a></li>
                <li><a href="#">Rreth Nesh</a></li>
                <li><a href="contacts.html">Kontakt</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="login.html" class="btn-text">Hyni</a>
                <a href="register.html" class="btn-primary">Regjistrohu</a>
            </div>
        </div>
    </nav>

    <main id="main" class="section-padding">
        <div class="container">
            <div class="auth-wrapper">
                <article class="auth-card">
                    <h2 id="authTitle" class="auth-title">Krijo Llogarine</h2>
                    <p class="text-muted auth-sub">Regjistrohuni dhe gjeni eventet dhe komunitetet tuaja.</p>

                    <div id="successMessage" class="success-message"></div>

                    <form id="registerForm" novalidate>
                        <div class="form-group">
                            <label for="fullName">Emri i Plote</label>
                            <input type="text" id="fullName" name="fullName" autocomplete="name" placeholder="Emri dhe Mbiemri" required>
                            <div class="error-message"></div>
                        </div>

                        <div class="form-group">
                            <label for="email">Adresa e Email</label>
                            <input type="email" id="email" name="email" autocomplete="email" placeholder="emri@email.com" required>
                            <div class="error-message"></div>
                        </div>

                        <div class="form-row">
                            <div class="form-group half">
                                <label for="password">Fjalekalimi</label>
                                <input type="password" id="password" name="password" autocomplete="new-password" minlength="8" placeholder="Password" required>
                                <div class="error-message"></div>
                            </div>

                            <div class="form-group half">
                                <label for="confirmPassword">Konfirmo Fjalekalimin</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" autocomplete="new-password" minlength="8" placeholder="Shkruaj prap fjalekalimin" required>
                                <div class="error-message"></div>
                            </div>
                        </div>

                        <div class="form-group checkbox-group">
                            <label class="checkbox-label"><input type="checkbox" id="terms" name="terms"> Degjoj dhe pranoj <a href="#">Termat & Politiken e Privatesise</a></label>
                            <div class="error-message"></div>
                        </div>

                        <button type="submit" class="btn-primary auth-submit">Krijo Llogarine</button>
                    </form>

                    <p class="auth-footer">Keni tashme nje llogari? <a href="index.html">Hyni</a></p>
                </article>
            </div>
        </div>
    </main>

    <script src="script.js" defer></script>
    <script src="assets/js/register.js" defer></script>
</body>
</html>
