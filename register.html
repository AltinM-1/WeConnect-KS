<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeConnectKS - Regjistrimi</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="description" content="Regjistrohu ne WeConnectKS per te gjetur evente dhe komunitete ne Kosove">
    <style>
        .skip-link{position:absolute;left:-999px;top:auto;width:1px;height:1px;overflow:hidden}
        .skip-link:focus{left:8px;top:8px;width:auto;height:auto;background:#fff;padding:8px;border-radius:4px;box-shadow:0 4px 12px rgba(2,6,23,.15)}
    </style>
</head>
<body class="auth-page">

    <a class="skip-link" href="#main">Kaloni te permbajtja</a>

    <nav class="navbar">
        <div class="container nav-container">
            <div class="logo">
                â—† WeConnect<span class="text-primary">KS</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Ballina</a></li>
                <li><a href="#">Eventet</a></li>
                <li><a href="#">Grupet</a></li>
                <li><a href="#">Rreth Nesh</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="index.html" class="btn-text">Hyni</a>
                <a href="#" class="btn-primary">Regjistrohu</a>
            </div>
        </div>
    </nav>

    <main id="main" class="section-padding" tabindex="-1">
        <div class="container">
            <div class="auth-wrapper">
                <article class="auth-card" role="region" aria-labelledby="authTitle">
                    <h2 id="authTitle" class="auth-title">Krijo Llogarine</h2>
                    <p class="text-muted auth-sub">Regjistrohuni dhe gjeni eventet dhe komunitetet tuaja.</p>

                    <div id="successMessage" class="success-message" role="status" aria-live="polite" hidden></div>

                    <form id="registerForm" novalidate>
                        <div class="form-group">
                            <label for="fullName">Emri i Plote</label>
                            <input type="text" id="fullName" name="fullName" autocomplete="name" placeholder="Emri dhe Mbiemri" required aria-describedby="fullNameError">
                            <div id="fullNameError" class="error-message" aria-live="assertive"></div>
                        </div>

                        <div class="form-group">
                            <label for="email">Adresa e Email</label>
                            <input type="email" id="email" name="email" autocomplete="email" placeholder="emri@email.com" required aria-describedby="emailError">
                            <div id="emailError" class="error-message" aria-live="assertive"></div>
                        </div>

                        <div class="form-row">
                            <div class="form-group half">
                                <label for="password">Fjalekalimi</label>
                                <input type="password" id="password" name="password" autocomplete="new-password" minlength="8" placeholder="Password" required aria-describedby="passwordError">
                                <div id="passwordError" class="error-message" aria-live="assertive"></div>
                            </div>

                            <div class="form-group half">
                                <label for="confirmPassword">Konfirmo Fjalekalimin</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" autocomplete="new-password" minlength="8" placeholder="Shkruaj prap fjalekalimin" required aria-describedby="confirmPasswordError">
                                <div id="confirmPasswordError" class="error-message" aria-live="assertive"></div>
                            </div>
                        </div>

                        <div class="form-group checkbox-group">
                            <label class="checkbox-label"><input type="checkbox" id="terms" name="terms" aria-describedby="termsError"> Degjoj dhe pranoj <a href="#">Termat & Politiken e Privatesise</a></label>
                            <div id="termsError" class="error-message" aria-live="assertive"></div>
                        </div>

                        <button type="submit" class="btn-primary auth-submit">Krijo Llogarine</button>
                    </form>

                    <p class="auth-footer">Keni tashme nje llogari? <a href="index.html">Hyni</a></p>
                </article>
            </div>
        </div>
    </main>

    <script src="script.js" defer></script>
    <script src="assets/js/register.js" defer></script>
</body>
</html>
