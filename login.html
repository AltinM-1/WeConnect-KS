<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeConnectKS - Hyni</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="description" content="Hyni ne WeConnectKS per te gjetur evente dhe komunitete ne Kosove">
</head>

<body class="auth-page">

    <a class="skip-link" href="#main">Kaloni te permbajtja</a>

    <nav class="navbar">
        <div class="container nav-container">
            <div class="logo">
                ◆ WeConnect<span class="text-primary">KS</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Ballina</a></li>
                <li><a href="#">Eventet</a></li>
                <li><a href="#">Grupet</a></li>
                <li><a href="#">Rreth Nesh</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="login.html" class="btn-primary">Hyni</a>
                <a href="register.html" class="btn-text">Regjistrohu</a>
            </div>
        </div>
    </nav>

    <main id="main" class="section-padding">
        <div class="container">
            <div class="auth-wrapper">
                <article class="auth-card">
                    <h2 class="auth-title">Hyni ne Llogari</h2>
                    <p class="text-muted auth-sub">
                        Hyni per te vazhduar ne WeConnectKS
                    </p>

                    <div id="successMessage" class="success-message"></div>

                    <form id="loginForm" novalidate>

                        <div class="form-group">
                            <label for="email">Adresa e Email</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                placeholder="emri@email.com"
                                autocomplete="email"
                                required
                            >
                            <div class="error-message"></div>
                        </div>

                        <div class="form-group">
                            <label for="password">Fjalëkalimi</label>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                placeholder="Shkruani fjalëkalimin"
                                autocomplete="current-password"
                                required
                            >
                            <div class="error-message"></div>
                        </div>

                        <div class="form-group checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="rememberMe">
                                Me mbaj mend
                            </label>
                        </div>

                        <button type="submit" class="btn-primary auth-submit">
                            Hyni
                        </button>
                    </form>

                    <p class="auth-footer">
                        Nuk keni llogari?
                        <a href="register.html">Regjistrohu</a>
                    </p>

                </article>
            </div>
        </div>
    </main>

    <script src="assets/js/login.js" defer></script>
</body>
</html>
